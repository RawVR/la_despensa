<ion-menu contentId="settings-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>{{user.first_name}} {{user.last_names}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/households']" routerDirection="root">
        <ion-icon slot="start" name="home"></ion-icon>
        {{ "HOUSEHOLDS_TITTLE" | translate }}
      </ion-item>
      <ion-item [routerLink]="['/shopping-carts']" routerDirection="root">
        <ion-icon slot="start" name="cart"></ion-icon>
        {{ "SHOPPING_CARTS_TITTLE" | translate }}
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="settings"></ion-icon>
        {{ "SETTINGS" | translate }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="settings-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{ "SETTINGS" | translate }}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="backButton()">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>{{ "SETTING_LANGUAGE" | translate }}</ion-label>
      <ion-select (ionChange)="handleChangeLanguage($event)" okText="{{ 'SETTING_LANGUAGE_OK' | translate }}"
        cancelText="{{ 'SETTING_LANGUAGE_CANCEL' | translate }}" value={{actualLanguage}}>
        <ion-select-option value="es">{{ "ES" | translate }}</ion-select-option>
        <ion-select-option value="en">{{ "EN" | translate }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-content>
</div>
