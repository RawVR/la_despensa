<ion-menu side="start" contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>{{user.first_name}} {{user.last_names}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <!-- Households button -->
      <ion-card>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/households']" routerDirection="root" color="primary">
            <ion-icon slot="start" name="home"></ion-icon>
            {{ "HOUSEHOLDS_TITTLE" | translate }}
          </ion-item>
        </ion-menu-toggle>
      </ion-card>
      
      <!-- Shopping Carts button -->
      <ion-card>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/shopping-carts']" routerDirection="root" color="primary">
            <ion-icon slot="start" name="cart"></ion-icon>
            {{ "SHOPPING_CARTS_TITTLE" | translate }}
          </ion-item>
        </ion-menu-toggle>
      </ion-card>
  </ion-content>
  <ion-footer>
    <ion-buttons>
      <!-- Settings button -->
      <ion-menu-toggle auto-hide="true">
        <ion-button [routerLink]="['/settings']" routerDirection="root">
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-title></ion-title>
      <!-- Logout button -->
      <ion-menu-toggle auto-hide="true">
        <ion-button [routerLink]="['/logout']" routerDirection="root">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-footer>
</ion-menu>
